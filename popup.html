<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <img src="icons/icon-32.png" alt="" class="logo">
    <h1>JSON Spot</h1>
  </div>

  <div id="reloadNotice" class="reload-notice" style="display:none;">
    <span>Reload page to activate JSON Spot</span>
    <button id="reloadBtn" class="reload-btn">Reload</button>
  </div>

  <div class="section">
    <label class="section-label">Indentation</label>
    <div class="radio-group">
      <label class="radio-option">
        <input type="radio" name="indent" value="2" checked>
        <span>2 spaces</span>
      </label>
      <label class="radio-option">
        <input type="radio" name="indent" value="4">
        <span>4 spaces</span>
      </label>
      <label class="radio-option">
        <input type="radio" name="indent" value="tab">
        <span>Tab</span>
      </label>
    </div>
  </div>

  <div class="section">
    <label class="toggle-option">
      <input type="checkbox" id="autoDetect" checked>
      <span>Auto-detect JSON & XML (floating button)</span>
    </label>
  </div>

  <div class="section">
    <div class="action-buttons">
      <button id="highlightBtn" class="action-btn">
        <span class="action-icon">&#9673;</span> Highlight Elements
      </button>
      <button id="pickerBtn" class="action-btn">
        <span class="action-icon">&#9758;</span> Pick Element
      </button>
    </div>
  </div>

  <div class="footer">
    <span class="version"></span>
    <a id="rateLink" class="rate-link" href="#" style="display:none;">&#9733; Rate us</a>
    <span class="shortcut">Alt+Shift+F to format</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
